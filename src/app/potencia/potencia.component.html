<div class="row">
    <div class="col-6">
        <div class="mb-3">
            <label for="num1" class="col-sm-2 col-form-label">Número 1</label>
            <div class="col-sm-10">
                <input name="num1" [(ngModel)]="num1" type="text" class="form-control">
            </div>
        </div>
        <div class="mb-3">
            <label for="num2" class="col-sm-2 col-form-label">Número 2</label>
            <div class="col-sm-10">
                <input name="num2" [(ngModel)]="num2" type="text" class="form-control">
            </div>
        </div>
        <div class="mb-3">
            <button (click)="calcular()" class="btn btn-primary">Calcular</button>
        </div>
    </div>
    <div class="col-6">
        <h2>Resultado: {{resultado}}</h2>
    </div>
</div>
